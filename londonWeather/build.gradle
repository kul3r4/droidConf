apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.3.0'
  }
}

repositories {
  mavenCentral()
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:23.0.0'
}

android {

  lintOptions {
    abortOnError false
  }
