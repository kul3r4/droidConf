language: android
jdk: oraclejdk7
env:
  matrix:
  - ANDROID_TARGET=android-23  ANDROID_ABI=google_apis/armeabi-v7a
  global:
     # install timeout in minutes (2 minutes by default)
      - ADB_INSTALL_TIMEOUT=8
android:
  components:
  - android-23
  - build-tools-23.0.1
  - platform-tools
  - tools
  - extra-android-m2repository
  - sys-img-armeabi-v7a-addon-google_apis-google-21

before_install:
- export ANDROID_HOME=/usr/local/android-sdk
- export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}
- echo "sdk.dir=$ANDROID_HOME" > local.properties
before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &

script:
    - ./gradlew :londonWeather:clean :londonWeather:testDebugUnitTest :londonWeather:connectedAndroidTest
